<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="/CSS/Normalize/Normalize.css">
</head>

<body>
    <div class="left-container">
        <div class="logo-container">
            <img class="odin-logo" src="Images/odin-logo.png" alt="odin logo">
            <p class="odin-text">ODIN</p>
        </div>
    </div>

    <div class="right-container">
        <div class="page-header">This is not a real online service! You
            know you need something like this in your life to help you
            realize your deepest dreams. Sign up <i>now</i> to get started.
        </div>
        <div class="subtitle">You <i>know</i> you want to.</div>

        <form id="form" class="form" action="" method="post" >
            <div class="form-header">Let's do this!</div>
            <div class="form-container">
                <div class="pair">
                    <div class="input-pair">
                        <label for="first-name">FIRST NAME <span aria-label=""></span></label>
                        <input required id="first-name" type="text">
                    </div>
                    <div class="input-pair">
                        <label for="last-name">LAST NAME</label>
                        <input required type="text" id="last-name">
                    </div>
                </div>
                <div class="pair">
                    <div class="input-pair">
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email">
                    </div>
                    <div class="input-pair">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input required type="number" id="phone-number">
                    </div>
                </div>
                <div class="pair">
                    <div class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input required type="password" id="password">
                    </div>

                    <div class="input-pair">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input required type="password" id="confirm-password">
                    </div>
                </div>
            </div>
        </form>
        <button form="form" class="create-btn" type="submit">Create Account</button>
        <div class="already-text">Already have an account? <a href="www.reddit.com">Log in</a></div>
    </div>
</body>

</html>
